<!DOCTYPE html>
<html>
<head>
  <title>Software Development Interview Quiz</title>
  <link rel="stylesheet" type="text/css" href="quiz_style.css">
</head>
<body>
  <div id="quiz-container">
    <div id="score-container">
      <span id="score">0</span>/<span id="total-questions">0</span>
    </div>
    
    <!-- Separate div for question and answers -->
    <div id="question-answers-container">
      <h2 id="question-number"></h2>
      <div id="question">Question will go here</div>
      <form id="answer-form">

      </form>
    </div>

    <!-- Button Container -->
    <div id="button-container">
      <!-- Buttons -->
      <button id="next-button" class="btn">Next</button>
    </div>
    
    <div id="feedback-container">
      <span id="previous-answer"></span>
    </div>
    
    <div id="result">
      <!-- Replace "Quiz Result" with "Questions Answered Incorrectly:" -->
      <h2>Questions Answered Incorrectly:</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
