<!DOCTYPE html>
<html>
<head>
  <title>Software Development Interview Quiz</title>
  <link rel="stylesheet" type="text/css" href="quiz_style.css">
</head>
<body>
  <div id="quiz-container">
    <div id="score-container">
      <span id="score">0</span>/<span id="total-questions">0</span>
    </div>
    <h2 id="question-number"></h2>
    <div id="question">Question will go here</div>
    <form id="answer-form">

    </form>
    <!-- Buttons Container -->
    <div id="button-container">
      <!-- Buttons -->
      <button id="next-button" class="btn">Next</button>
    </div>
  </div>
  <div id="feedback-container">
    <span id="previous-answer"></span>
  </div>
  <div id="result">
    <h2>Quiz Result</h2>
  </div>
</body>
<script src="script.js"></script>
</html>
